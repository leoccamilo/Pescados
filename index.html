<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pescados do Alexandre - Controle de Estoque</title>

  <!-- PWA Meta Tags -->
  <meta name="description" content="Controle de Estoque e Lucratividade de Pescados">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pescados">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- PWA Manifest e Icones -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/react-is@18.2.0/umd/react-is.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/umd/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêü</text></svg>">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    /* Evitar zoom em inputs no iOS */
    input, select, textarea { font-size: 16px !important; }
    /* Safe area para notch do iPhone */
    body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback, useRef } = React;
    const { BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

    // URL base da API - detecta automaticamente o host
    const API_URL = window.location.origin + '/api';

    // Chaves do localStorage para modo offline
    const STORAGE_KEYS = {
      PENDING_TRANSACTIONS: 'pescados_pending_transactions',
      CACHED_PRODUCTS: 'pescados_cached_products',
      CACHED_TRANSACTIONS: 'pescados_cached_transactions',
    };

    const CORES = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884d8', '#82ca9d', '#ffc658', '#ff7300'];

    // Funcoes utilitarias para localStorage
    const storage = {
      get: (key) => {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch {
          return null;
        }
      },
      set: (key, value) => {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
          console.error('Erro ao salvar no localStorage:', e);
        }
      },
    };

    const formatarMoeda = (valor) => {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    };

    const formatarData = (data) => {
      return new Date(data).toLocaleDateString('pt-BR');
    };

    const formatarDataInput = (data) => {
      return new Date(data).toISOString().split('T')[0];
    };

    function PescadosApp() {
      // Estados principais
      const [produtos, setProdutos] = useState([]);
      const [transacoes, setTransacoes] = useState([]);
      const [carregando, setCarregando] = useState(true);
      const [erro, setErro] = useState(null);

      // Estados para modo offline
      const [isOnline, setIsOnline] = useState(navigator.onLine);
      const [pendingTransactions, setPendingTransactions] = useState(() =>
        storage.get(STORAGE_KEYS.PENDING_TRANSACTIONS) || []
      );
      const [sincronizando, setSincronizando] = useState(false);
      const [ultimaSync, setUltimaSync] = useState(null);
      const syncIntervalRef = useRef(null);

      // Monitorar status de conexao
      useEffect(() => {
        const handleOnline = () => {
          setIsOnline(true);
          // Tentar sincronizar quando voltar online
          sincronizarPendentes();
        };
        const handleOffline = () => setIsOnline(false);

        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);

        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);

      // Salvar transacoes pendentes no localStorage
      useEffect(() => {
        storage.set(STORAGE_KEYS.PENDING_TRANSACTIONS, pendingTransactions);
      }, [pendingTransactions]);

      // Sincronizar transacoes pendentes com o servidor
      const sincronizarPendentes = useCallback(async () => {
        if (pendingTransactions.length === 0 || sincronizando) return;

        setSincronizando(true);
        const pendentes = [...pendingTransactions];
        const sincronizadas = [];
        const erros = [];

        for (const transacao of pendentes) {
          try {
            const res = await fetch(`${API_URL}/transacoes`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(transacao),
            });

            if (res.ok) {
              const transacaoSalva = await res.json();
              sincronizadas.push({ temp: transacao, salva: transacaoSalva });
            } else {
              erros.push(transacao);
            }
          } catch (err) {
            erros.push(transacao);
          }
        }

        // Atualizar estado com transacoes sincronizadas
        if (sincronizadas.length > 0) {
          setTransacoes(prev => {
            // Remover transacoes temporarias e adicionar as reais
            const semTemporarias = prev.filter(t =>
              !sincronizadas.some(s => s.temp.tempId === t.tempId)
            );
            const novasTransacoes = sincronizadas.map(s => s.salva);
            return [...novasTransacoes, ...semTemporarias].sort((a, b) =>
              new Date(b.data) - new Date(a.data)
            );
          });
        }

        // Manter apenas as que falharam
        setPendingTransactions(erros);
        setSincronizando(false);

        if (sincronizadas.length > 0) {
          setUltimaSync(new Date());
        }
      }, [pendingTransactions, sincronizando]);

      // Tentar sincronizar periodicamente quando online
      useEffect(() => {
        if (isOnline && pendingTransactions.length > 0) {
          syncIntervalRef.current = setInterval(() => {
            sincronizarPendentes();
          }, 30000); // Tentar a cada 30 segundos
        }

        return () => {
          if (syncIntervalRef.current) {
            clearInterval(syncIntervalRef.current);
          }
        };
      }, [isOnline, pendingTransactions.length, sincronizarPendentes]);

      // Carregar dados da API ao iniciar
      const carregarDados = useCallback(async () => {
        try {
          setCarregando(true);
          const [resProdutos, resTransacoes] = await Promise.all([
            fetch(`${API_URL}/produtos`),
            fetch(`${API_URL}/transacoes`)
          ]);

          if (!resProdutos.ok || !resTransacoes.ok) {
            throw new Error('Erro ao carregar dados do servidor');
          }

          const produtosData = await resProdutos.json();
          const transacoesData = await resTransacoes.json();

          setProdutos(produtosData);
          setTransacoes(transacoesData);
          setErro(null);

          // Cachear dados para uso offline
          storage.set(STORAGE_KEYS.CACHED_PRODUCTS, produtosData);
          storage.set(STORAGE_KEYS.CACHED_TRANSACTIONS, transacoesData);

        } catch (err) {
          console.error(err);
          // Tentar carregar do cache se estiver offline
          const cachedProducts = storage.get(STORAGE_KEYS.CACHED_PRODUCTS);
          const cachedTransactions = storage.get(STORAGE_KEYS.CACHED_TRANSACTIONS);

          if (cachedProducts && cachedProducts.length > 0) {
            setProdutos(cachedProducts);
            setTransacoes(cachedTransactions || []);
            setErro(null);
          } else {
            setErro('Erro ao conectar com o servidor. Verifique se o servidor esta rodando.');
          }
        } finally {
          setCarregando(false);
        }
      }, []);

      useEffect(() => {
        carregarDados();
      }, [carregarDados]);

      // Mesclar transacoes do servidor com pendentes locais
      const todasTransacoes = useMemo(() => {
        const pendentesComFlag = pendingTransactions.map(t => ({ ...t, pendente: true }));
        return [...pendentesComFlag, ...transacoes].sort((a, b) =>
          new Date(b.data) - new Date(a.data)
        );
      }, [transacoes, pendingTransactions]);

      const [abaAtiva, setAbaAtiva] = useState('dashboard');
      const [filtroTempo, setFiltroTempo] = useState('mes');
      const [dataInicio, setDataInicio] = useState(() => {
        const hoje = new Date();
        hoje.setMonth(hoje.getMonth() - 1);
        return formatarDataInput(hoje);
      });
      const [dataFim, setDataFim] = useState(formatarDataInput(new Date()));

      // Estado para nova transa√ß√£o
      const [novaTransacao, setNovaTransacao] = useState({
        produtoId: '',
        tipo: 'compra',
        pesoKg: '',
        precoKg: '',
        data: formatarDataInput(new Date()),
      });

      // Estado para edi√ß√£o de produto
      const [produtoEditando, setProdutoEditando] = useState(null);
      const [novoProduto, setNovoProduto] = useState({
        nome: '',
        precoCompraPadrao: '',
        precoVendaPadrao: '',
      });


      // Atualizar filtro de datas baseado no per√≠odo selecionado
      useEffect(() => {
        const hoje = new Date();
        let inicio = new Date();

        switch (filtroTempo) {
          case 'dia':
            inicio = hoje;
            break;
          case 'semana':
            inicio.setDate(hoje.getDate() - 7);
            break;
          case 'mes':
            inicio.setMonth(hoje.getMonth() - 1);
            break;
          case 'ano':
            inicio.setFullYear(hoje.getFullYear() - 1);
            break;
          default:
            break;
        }

        setDataInicio(formatarDataInput(inicio));
        setDataFim(formatarDataInput(hoje));
      }, [filtroTempo]);

      // Atualizar pre√ßo padr√£o ao selecionar produto
      useEffect(() => {
        if (novaTransacao.produtoId) {
          const produto = produtos.find(p => p.id === parseInt(novaTransacao.produtoId));
          if (produto) {
            const preco = novaTransacao.tipo === 'compra' ? produto.precoCompraPadrao : produto.precoVendaPadrao;
            setNovaTransacao(prev => ({ ...prev, precoKg: preco.toString() }));
          }
        }
      }, [novaTransacao.produtoId, novaTransacao.tipo, produtos]);

      // Filtrar transa√ß√µes por per√≠odo (usa todasTransacoes para incluir pendentes)
      const transacoesFiltradas = useMemo(() => {
        return todasTransacoes.filter(t => {
          const dataTransacao = new Date(t.data);
          const inicio = new Date(dataInicio);
          const fim = new Date(dataFim);
          fim.setHours(23, 59, 59);
          return dataTransacao >= inicio && dataTransacao <= fim;
        });
      }, [transacoes, dataInicio, dataFim]);

      // Calcular consolida√ß√µes
      const consolidacoes = useMemo(() => {
        const porProduto = {};

        produtos.forEach(p => {
          porProduto[p.id] = {
            nome: p.nome,
            pesoComprado: 0,
            pesoVendido: 0,
            valorInvestido: 0,
            valorVendido: 0,
            lucro: 0,
          };
        });

        transacoesFiltradas.forEach(t => {
          if (porProduto[t.produtoId]) {
            if (t.tipo === 'compra') {
              porProduto[t.produtoId].pesoComprado += t.pesoKg;
              porProduto[t.produtoId].valorInvestido += t.valorTotal;
            } else {
              porProduto[t.produtoId].pesoVendido += t.pesoKg;
              porProduto[t.produtoId].valorVendido += t.valorTotal;
            }
            porProduto[t.produtoId].lucro = porProduto[t.produtoId].valorVendido - porProduto[t.produtoId].valorInvestido;
          }
        });

        const totais = Object.values(porProduto).reduce(
          (acc, p) => ({
            pesoComprado: acc.pesoComprado + p.pesoComprado,
            pesoVendido: acc.pesoVendido + p.pesoVendido,
            valorInvestido: acc.valorInvestido + p.valorInvestido,
            valorVendido: acc.valorVendido + p.valorVendido,
            lucro: acc.lucro + p.lucro,
          }),
          { pesoComprado: 0, pesoVendido: 0, valorInvestido: 0, valorVendido: 0, lucro: 0 }
        );

        return { porProduto, totais };
      }, [transacoesFiltradas, produtos]);

      // Dados para gr√°fico de barras
      const dadosBarras = useMemo(() => {
        return Object.entries(consolidacoes.porProduto)
          .filter(([_, dados]) => dados.valorInvestido > 0 || dados.valorVendido > 0)
          .map(([id, dados]) => ({
            nome: dados.nome.split(' ')[0],
            Investido: dados.valorInvestido,
            Vendido: dados.valorVendido,
          }));
      }, [consolidacoes]);

      // Dados para gr√°fico de linha (evolu√ß√£o do lucro)
      const dadosLinha = useMemo(() => {
        const lucrosPorData = {};

        transacoesFiltradas
          .sort((a, b) => new Date(a.data) - new Date(b.data))
          .forEach(t => {
            const dataStr = formatarData(t.data);
            if (!lucrosPorData[dataStr]) {
              lucrosPorData[dataStr] = 0;
            }
            if (t.tipo === 'venda') {
              lucrosPorData[dataStr] += t.valorTotal;
            } else {
              lucrosPorData[dataStr] -= t.valorTotal;
            }
          });

        let lucroAcumulado = 0;
        return Object.entries(lucrosPorData).map(([data, valor]) => {
          lucroAcumulado += valor;
          return { data, lucro: lucroAcumulado };
        });
      }, [transacoesFiltradas]);

      // Dados para gr√°fico de pizza
      const dadosPizza = useMemo(() => {
        return Object.entries(consolidacoes.porProduto)
          .filter(([_, dados]) => dados.valorVendido > 0)
          .map(([id, dados], index) => ({
            nome: dados.nome,
            valor: dados.valorVendido,
            cor: CORES[index % CORES.length],
          }));
      }, [consolidacoes]);

      // Handlers
      const handleRegistrarTransacao = async (e) => {
        e.preventDefault();
        if (!novaTransacao.produtoId || !novaTransacao.pesoKg || !novaTransacao.precoKg) return;

        const pesoKg = parseFloat(novaTransacao.pesoKg);
        const precoKg = parseFloat(novaTransacao.precoKg);
        const valorTotal = pesoKg * precoKg;

        const transacao = {
          produtoId: parseInt(novaTransacao.produtoId),
          tipo: novaTransacao.tipo,
          pesoKg,
          precoKg,
          valorTotal,
          data: novaTransacao.data,
        };

        // Limpar formulario imediatamente para melhor UX
        const limparFormulario = () => {
          setNovaTransacao({
            produtoId: '',
            tipo: 'compra',
            pesoKg: '',
            precoKg: '',
            data: formatarDataInput(new Date()),
          });
        };

        // Se estiver online, tentar enviar diretamente
        if (isOnline) {
          try {
            const res = await fetch(`${API_URL}/transacoes`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(transacao),
            });

            if (res.ok) {
              const novaTransacaoSalva = await res.json();
              setTransacoes(prev => [novaTransacaoSalva, ...prev]);
              // Atualizar cache
              storage.set(STORAGE_KEYS.CACHED_TRANSACTIONS, [novaTransacaoSalva, ...transacoes]);
              limparFormulario();
              return;
            }
          } catch (err) {
            console.log('Falha ao enviar online, salvando localmente...');
          }
        }

        // Se offline ou falhou, salvar localmente
        const transacaoLocal = {
          ...transacao,
          tempId: `temp_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
          criadoEm: new Date().toISOString(),
        };

        setPendingTransactions(prev => [...prev, transacaoLocal]);
        limparFormulario();
      };

      const handleExcluirTransacao = async (id) => {
        if (confirm('Deseja excluir esta transa√ß√£o?')) {
          try {
            const res = await fetch(`${API_URL}/transacoes/${id}`, {
              method: 'DELETE',
            });

            if (res.ok) {
              setTransacoes(prev => prev.filter(t => t.id !== id));
            }
          } catch (err) {
            alert('Erro ao excluir transacao');
            console.error(err);
          }
        }
      };

      const handleSalvarProduto = async () => {
        const produtoData = {
          nome: novoProduto.nome,
          precoCompraPadrao: parseFloat(novoProduto.precoCompraPadrao),
          precoVendaPadrao: parseFloat(novoProduto.precoVendaPadrao),
        };

        try {
          if (produtoEditando) {
            const res = await fetch(`${API_URL}/produtos/${produtoEditando.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(produtoData),
            });

            if (res.ok) {
              setProdutos(prev => prev.map(p =>
                p.id === produtoEditando.id ? { ...p, ...produtoData } : p
              ));
            }
          } else {
            const res = await fetch(`${API_URL}/produtos`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(produtoData),
            });

            if (res.ok) {
              const novoProdutoSalvo = await res.json();
              setProdutos(prev => [...prev, novoProdutoSalvo]);
            }
          }
        } catch (err) {
          alert('Erro ao salvar produto');
          console.error(err);
        }

        setProdutoEditando(null);
        setNovoProduto({ nome: '', precoCompraPadrao: '', precoVendaPadrao: '' });
      };

      const handleEditarProduto = (produto) => {
        setProdutoEditando(produto);
        setNovoProduto({
          nome: produto.nome,
          precoCompraPadrao: produto.precoCompraPadrao.toString(),
          precoVendaPadrao: produto.precoVendaPadrao.toString(),
        });
      };

      const handleExcluirProduto = async (id) => {
        if (confirm('Deseja excluir este produto?')) {
          try {
            const res = await fetch(`${API_URL}/produtos/${id}`, {
              method: 'DELETE',
            });

            if (res.ok) {
              setProdutos(prev => prev.filter(p => p.id !== id));
            }
          } catch (err) {
            alert('Erro ao excluir produto');
            console.error(err);
          }
        }
      };

      const getNomeProduto = (id) => {
        const produto = produtos.find(p => p.id === id);
        return produto ? produto.nome : 'Produto n√£o encontrado';
      };

      const lucrativo = consolidacoes.totais.lucro >= 0;

      // Tela de carregamento
      if (carregando) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="text-center">
              <div className="text-6xl mb-4">üêü</div>
              <p className="text-xl text-gray-600">Carregando...</p>
            </div>
          </div>
        );
      }

      // Tela de erro (apenas se nao tiver cache)
      if (erro && produtos.length === 0) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="text-center bg-white p-8 rounded-xl shadow-lg max-w-md">
              <div className="text-6xl mb-4">‚ö†Ô∏è</div>
              <p className="text-xl text-red-600 mb-4">{erro}</p>
              <p className="text-gray-500 mb-4">
                Execute o servidor com: <code className="bg-gray-100 px-2 py-1 rounded">python server.py</code>
              </p>
              <button
                onClick={carregarDados}
                className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
              >
                Tentar novamente
              </button>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          {/* Barra de Status Offline/Sync */}
          {(!isOnline || pendingTransactions.length > 0) && (
            <div className={`px-4 py-2 text-center text-sm font-medium ${
              !isOnline ? 'bg-yellow-500 text-yellow-900' : 'bg-orange-500 text-white'
            }`}>
              {!isOnline ? (
                <span>üì¥ Modo Offline - Transa√ß√µes ser√£o sincronizadas quando conectar</span>
              ) : sincronizando ? (
                <span>üîÑ Sincronizando {pendingTransactions.length} transa√ß√£o(√µes)...</span>
              ) : (
                <span
                  onClick={sincronizarPendentes}
                  className="cursor-pointer hover:underline"
                >
                  ‚è≥ {pendingTransactions.length} transa√ß√£o(√µes) pendente(s) - Toque para sincronizar
                </span>
              )}
            </div>
          )}

          {/* Header */}
          <header className="bg-blue-600 text-white p-4 shadow-lg">
            <div className="max-w-6xl mx-auto flex justify-between items-center">
              <div>
                <h1 className="text-2xl font-bold">üêü Pescados do Alexandre</h1>
                <p className="text-blue-100 text-sm">Controle de Estoque e Lucratividade</p>
              </div>
              <div className="text-right">
                <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm ${
                  isOnline ? 'bg-green-500' : 'bg-yellow-500 text-yellow-900'
                }`}>
                  <span className={`w-2 h-2 rounded-full ${isOnline ? 'bg-white' : 'bg-yellow-900'}`}></span>
                  {isOnline ? 'Online' : 'Offline'}
                </div>
              </div>
            </div>
          </header>

          {/* Navega√ß√£o */}
          <nav className="bg-white shadow-md sticky top-0 z-10">
            <div className="max-w-6xl mx-auto flex overflow-x-auto">
              {[
                { id: 'dashboard', label: 'üìä Dashboard' },
                { id: 'registro', label: '‚ûï Registrar' },
                { id: 'transacoes', label: 'üìã Transa√ß√µes' },
                { id: 'graficos', label: 'üìà Gr√°ficos' },
                { id: 'produtos', label: '‚öôÔ∏è Produtos' },
              ].map(aba => (
                <button
                  key={aba.id}
                  onClick={() => setAbaAtiva(aba.id)}
