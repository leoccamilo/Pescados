  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
    /* Evitar zoom em inputs no iOS */
    input, select, textarea { font-size: 16px !important; }

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useCallback, useRef } = React;
    const { BarChart, Bar, LineChart, Line, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

    // URL base da API - detecta automaticamente o host
    const API_URL = window.location.origin + '/api';

    // Chaves do localStorage para modo offline
    const STORAGE_KEYS = {
      PENDING_TRANSACTIONS: 'pescados_pending_transactions',
      CACHED_PRODUCTS: 'pescados_cached_products',
      CACHED_TRANSACTIONS: 'pescados_cached_transactions',
    };

    const CORES = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884d8', '#82ca9d', '#ffc658', '#ff7300'];

    // Funcoes utilitarias para localStorage
    const storage = {
      get: (key) => {
        try {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : null;
        } catch {
          return null;
        }
      },
      set: (key, value) => {
        try {
          localStorage.setItem(key, JSON.stringify(value));
        } catch (e) {
          console.error('Erro ao salvar no localStorage:', e);
        }
      },
    };

    const formatarMoeda = (valor) => {
      return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor);
    };

    const formatarData = (data) => {
      return new Date(data).toLocaleDateString('pt-BR');
    };

    const formatarDataInput = (data) => {
      return new Date(data).toISOString().split('T')[0];
    };

    function PescadosApp() {
      // Estados principais
      const [produtos, setProdutos] = useState([]);
      const [transacoes, setTransacoes] = useState([]);
      const [carregando, setCarregando] = useState(true);
      const [erro, setErro] = useState(null);

      // Estados para modo offline
      const [isOnline, setIsOnline] = useState(navigator.onLine);
      const [pendingTransactions, setPendingTransactions] = useState(() =>
        storage.get(STORAGE_KEYS.PENDING_TRANSACTIONS) || []
      );
      const [sincronizando, setSincronizando] = useState(false);
      const [ultimaSync, setUltimaSync] = useState(null);
      const syncIntervalRef = useRef(null);

      // Monitorar status de conexao
      useEffect(() => {
        const handleOnline = () => {
          setIsOnline(true);
          // Tentar sincronizar quando voltar online
          sincronizarPendentes();
        };
        const handleOffline = () => setIsOnline(false);

        window.addEventListener('online', handleOnline);
        window.addEventListener('offline', handleOffline);

        return () => {
          window.removeEventListener('online', handleOnline);
          window.removeEventListener('offline', handleOffline);
        };
      }, []);

      // Salvar transacoes pendentes no localStorage
      useEffect(() => {
        storage.set(STORAGE_KEYS.PENDING_TRANSACTIONS, pendingTransactions);
      }, [pendingTransactions]);

      // Sincronizar transacoes pendentes com o servidor
      const sincronizarPendentes = useCallback(async () => {
        if (pendingTransactions.length === 0 || sincronizando) return;

        setSincronizando(true);
        const pendentes = [...pendingTransactions];
        const sincronizadas = [];
        const erros = [];

        for (const transacao of pendentes) {
          try {
            const res = await fetch(`${API_URL}/transacoes`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(transacao),
            });

            if (res.ok) {
              const transacaoSalva = await res.json();
              sincronizadas.push({ temp: transacao, salva: transacaoSalva });
            } else {
              erros.push(transacao);
            }
          } catch (err) {
            erros.push(transacao);
          }
        }

        // Atualizar estado com transacoes sincronizadas
        if (sincronizadas.length > 0) {
          setTransacoes(prev => {
            // Remover transacoes temporarias e adicionar as reais
            const semTemporarias = prev.filter(t =>
              !sincronizadas.some(s => s.temp.tempId === t.tempId)
            );
            const novasTransacoes = sincronizadas.map(s => s.salva);
            return [...novasTransacoes, ...semTemporarias].sort((a, b) =>
              new Date(b.data) - new Date(a.data)
            );
          });
        }

        // Manter apenas as que falharam
        setPendingTransactions(erros);
        setSincronizando(false);

        if (sincronizadas.length > 0) {
          setUltimaSync(new Date());
        }
      }, [pendingTransactions, sincronizando]);

      // Tentar sincronizar periodicamente quando online
      useEffect(() => {
        if (isOnline && pendingTransactions.length > 0) {
          syncIntervalRef.current = setInterval(() => {
            sincronizarPendentes();
          }, 30000); // Tentar a cada 30 segundos
        }

        return () => {
          if (syncIntervalRef.current) {
            clearInterval(syncIntervalRef.current);
          }
        };
      }, [isOnline, pendingTransactions.length, sincronizarPendentes]);

      // Carregar dados da API ao iniciar
      const carregarDados = useCallback(async () => {
        try {
          setCarregando(true);
          const [resProdutos, resTransacoes] = await Promise.all([
            fetch(`${API_URL}/produtos`),
            fetch(`${API_URL}/transacoes`)
          ]);

          if (!resProdutos.ok || !resTransacoes.ok) {
            throw new Error('Erro ao carregar dados do servidor');
          }

          const produtosData = await resProdutos.json();
          const transacoesData = await resTransacoes.json();

          setProdutos(produtosData);
          setTransacoes(transacoesData);
          setErro(null);

          // Cachear dados para uso offline
          storage.set(STORAGE_KEYS.CACHED_PRODUCTS, produtosData);
          storage.set(STORAGE_KEYS.CACHED_TRANSACTIONS, transacoesData);

        } catch (err) {
          console.error(err);
          // Tentar carregar do cache se estiver offline
          const cachedProducts = storage.get(STORAGE_KEYS.CACHED_PRODUCTS);
          const cachedTransactions = storage.get(STORAGE_KEYS.CACHED_TRANSACTIONS);

          if (cachedProducts && cachedProducts.length > 0) {
            setProdutos(cachedProducts);
            setTransacoes(cachedTransactions || []);
            setErro(null);
          } else {
            setErro('Erro ao conectar com o servidor. Verifique se o servidor esta rodando.');
          }
        } finally {
          setCarregando(false);
        }
      }, []);

      useEffect(() => {
        carregarDados();
      }, [carregarDados]);

      // Mesclar transacoes do servidor com pendentes locais
      const todasTransacoes = useMemo(() => {
        const pendentesComFlag = pendingTransactions.map(t => ({ ...t, pendente: true }));
        return [...pendentesComFlag, ...transacoes].sort((a, b) =>
          new Date(b.data) - new Date(a.data)
        );
      }, [transacoes, pendingTransactions]);

      const [abaAtiva, setAbaAtiva] = useState('dashboard');
      const [filtroTempo, setFiltroTempo] = useState('mes');
      const [anosComparacao, setAnosComparacao] = useState([]);
      const [dataInicio, setDataInicio] = useState(() => {
        const hoje = new Date();
        hoje.setMonth(hoje.getMonth() - 1);
        return formatarDataInput(hoje);
      });
      const [dataFim, setDataFim] = useState(formatarDataInput(new Date()));

      // Estados para filtros da aba Gr√°ficos (per√≠odo personalizado)
      const [dataInicioGraficos, setDataInicioGraficos] = useState('');
      const [dataFimGraficos, setDataFimGraficos] = useState(formatarDataInput(new Date()));

      // Estado para nova transa√ß√£o
      const [novaTransacao, setNovaTransacao] = useState({
        produtoId: '',
        tipo: 'compra',
        pesoKg: '',
        precoKg: '',
        data: formatarDataInput(new Date()),
      });

      // Estado para edi√ß√£o de produto
      const [produtoEditando, setProdutoEditando] = useState(null);
      const [novoProduto, setNovoProduto] = useState({
        nome: '',
        precoCompraPadrao: '',
        precoVendaPadrao: '',
      });


      // Atualizar filtro de datas baseado no per√≠odo selecionado
      useEffect(() => {
        const hoje = new Date();
        let inicio = new Date();

        switch (filtroTempo) {
          case 'dia':
            // Hoje
            inicio = new Date(hoje);
            break;
          case 'semana':
            // Semana atual (come√ßando na segunda-feira)
            inicio = new Date(hoje);
            const diaSemana = inicio.getDay();
            const diasParaSegunda = diaSemana === 0 ? 6 : diaSemana - 1;
            inicio.setDate(inicio.getDate() - diasParaSegunda);
            break;
          case 'mes':
            // M√™s atual (dia 1 at√© hoje)
            inicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
            break;
          case 'ano':
            // Ano atual (1 de janeiro at√© hoje)
            inicio = new Date(hoje.getFullYear(), 0, 1);
            break;
          default:
            break;
        }

        setDataInicio(formatarDataInput(inicio));
        setDataFim(formatarDataInput(hoje));
      }, [filtroTempo]);

      // Obter label do per√≠odo atual para exibi√ß√£o
      const getLabelPeriodo = () => {
        const hoje = new Date();
        const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];

        switch (filtroTempo) {
          case 'dia':
            return `Hoje (${formatarData(hoje)})`;
          case 'semana':
            const inicio = new Date(hoje);
            const diaSemana = inicio.getDay();
            const diasParaSegunda = diaSemana === 0 ? 6 : diaSemana - 1;
            inicio.setDate(inicio.getDate() - diasParaSegunda);
            return `Semana Atual (${formatarData(inicio)} - ${formatarData(hoje)})`;
          case 'mes':
            return `${meses[hoje.getMonth()]}/${hoje.getFullYear()}`;
          case 'ano':
            return `Ano ${hoje.getFullYear()}`;
          default:
            return '';
        }
      };

      // Atualizar pre√ßo padr√£o ao selecionar produto
      useEffect(() => {
        if (novaTransacao.produtoId) {
          const produto = produtos.find(p => p.id === parseInt(novaTransacao.produtoId));
          if (produto) {
            const preco = novaTransacao.tipo === 'compra' ? produto.precoCompraPadrao : produto.precoVendaPadrao;
            setNovaTransacao(prev => ({ ...prev, precoKg: preco.toString() }));
          }
        }
      }, [novaTransacao.produtoId, novaTransacao.tipo, produtos]);

      // Filtrar transa√ß√µes por per√≠odo (usa todasTransacoes para incluir pendentes)
      const transacoesFiltradas = useMemo(() => {
        return todasTransacoes.filter(t => {
          const dataTransacao = new Date(t.data);
          const inicio = new Date(dataInicio);
          const fim = new Date(dataFim);
          fim.setHours(23, 59, 59);
          return dataTransacao >= inicio && dataTransacao <= fim;
        });
      }, [transacoes, dataInicio, dataFim]);

      // Calcular consolida√ß√µes
      const consolidacoes = useMemo(() => {
        const porProduto = {};

        produtos.forEach(p => {
          porProduto[p.id] = {
            nome: p.nome,
            pesoComprado: 0,
            pesoVendido: 0,
            valorInvestido: 0,
            valorVendido: 0,
            lucro: 0,
          };
        });

        transacoesFiltradas.forEach(t => {
          if (porProduto[t.produtoId]) {
            if (t.tipo === 'compra') {
              porProduto[t.produtoId].pesoComprado += t.pesoKg;
              porProduto[t.produtoId].valorInvestido += t.valorTotal;
            } else {
              porProduto[t.produtoId].pesoVendido += t.pesoKg;
              porProduto[t.produtoId].valorVendido += t.valorTotal;
            }
            porProduto[t.produtoId].lucro = porProduto[t.produtoId].valorVendido - porProduto[t.produtoId].valorInvestido;
          }
        });

        const totais = Object.values(porProduto).reduce(
          (acc, p) => ({
            pesoComprado: acc.pesoComprado + p.pesoComprado,
            pesoVendido: acc.pesoVendido + p.pesoVendido,
            valorInvestido: acc.valorInvestido + p.valorInvestido,
            valorVendido: acc.valorVendido + p.valorVendido,
            lucro: acc.lucro + p.lucro,
          }),
          { pesoComprado: 0, pesoVendido: 0, valorInvestido: 0, valorVendido: 0, lucro: 0 }
        );

        return { porProduto, totais };
      }, [transacoesFiltradas, produtos]);

      // Primeira e √∫ltima data de transa√ß√£o
      const datasLimites = useMemo(() => {
        if (todasTransacoes.length === 0) return { primeira: null, ultima: null };
        const datas = todasTransacoes.map(t => new Date(t.data));
        const primeira = new Date(Math.min(...datas));
        const ultima = new Date(Math.max(...datas));
        return { primeira, ultima };
      }, [todasTransacoes]);

      // Inicializar datas da aba Gr√°ficos quando houver dados
      useEffect(() => {
        if (datasLimites.primeira && !dataInicioGraficos) {
          setDataInicioGraficos(formatarDataInput(datasLimites.primeira));
        }
      }, [datasLimites]);

      // Transa√ß√µes filtradas para aba Gr√°ficos (per√≠odo personalizado)
      const transacoesFiltradasGraficos = useMemo(() => {
        if (!dataInicioGraficos || !dataFimGraficos) return todasTransacoes;
        return todasTransacoes.filter(t => {
          const dataTransacao = new Date(t.data);
          const inicio = new Date(dataInicioGraficos);
          const fim = new Date(dataFimGraficos);
          fim.setHours(23, 59, 59);
          return dataTransacao >= inicio && dataTransacao <= fim;
        });
      }, [todasTransacoes, dataInicioGraficos, dataFimGraficos]);

      // Anos dispon√≠veis nas transa√ß√µes
      const anosDisponiveis = useMemo(() => {
        const anos = new Set();
        todasTransacoes.forEach(t => {
          anos.add(new Date(t.data).getFullYear());
        });
        return Array.from(anos).sort((a, b) => b - a);
      }, [todasTransacoes]);

      // Inicializar anos de compara√ß√£o quando houver dados
      useEffect(() => {
        if (anosDisponiveis.length > 0 && anosComparacao.length === 0) {
          setAnosComparacao(anosDisponiveis.slice(0, 2));
        }
      }, [anosDisponiveis]);

      // Dados de compara√ß√£o anual
      const dadosAnuais = useMemo(() => {
        const porAno = {};

        todasTransacoes.forEach(t => {
          const ano = new Date(t.data).getFullYear();
          if (!porAno[ano]) {
            porAno[ano] = { ano, investido: 0, vendido: 0, lucro: 0 };
          }
          if (t.tipo === 'compra') {
            porAno[ano].investido += t.valorTotal;
          } else {
            porAno[ano].vendido += t.valorTotal;
          }
          porAno[ano].lucro = porAno[ano].vendido - porAno[ano].investido;
        });

        return Object.values(porAno).sort((a, b) => a.ano - b.ano);
      }, [todasTransacoes]);

      // Dados mensais por ano (para comparativo)
      const dadosMensaisPorAno = useMemo(() => {
        const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
        const hoje = new Date();
        const anoAtual = hoje.getFullYear();
        const mesAtual = hoje.getMonth();

        const dados = meses.map((mes, idx) => ({ mes, mesNum: idx }));

        anosComparacao.forEach(ano => {
          dados.forEach((d, idx) => {
            // Para o ano atual, s√≥ inicializar meses que j√° passaram ou o m√™s atual
            // Para anos futuros, n√£o mostrar nada
            if (ano > anoAtual || (ano === anoAtual && idx > mesAtual)) {
              d[`lucro${ano}`] = null;
              d[`investido${ano}`] = null;
              d[`vendido${ano}`] = null;
            } else {
              d[`lucro${ano}`] = 0;
              d[`investido${ano}`] = 0;
              d[`vendido${ano}`] = 0;
            }
          });
        });

        todasTransacoes.forEach(t => {
          const data = new Date(t.data);
          const ano = data.getFullYear();
          const mes = data.getMonth();

          if (anosComparacao.includes(ano) && dados[mes][`lucro${ano}`] !== null) {
            if (t.tipo === 'compra') {
              dados[mes][`investido${ano}`] += t.valorTotal;
            } else {
              dados[mes][`vendido${ano}`] += t.valorTotal;
            }
            dados[mes][`lucro${ano}`] = dados[mes][`vendido${ano}`] - dados[mes][`investido${ano}`];
          }
        });

        return dados;
      }, [todasTransacoes, anosComparacao]);

      // Insights anuais
      const insightsAnuais = useMemo(() => {
        if (dadosAnuais.length === 0) return null;

        const melhorAnoLucro = dadosAnuais.reduce((a, b) => a.lucro > b.lucro ? a : b);
        const melhorAnoInvestimento = dadosAnuais.reduce((a, b) => a.investido > b.investido ? a : b);

        // Melhor m√™s (m√©dia de todos os anos)
        const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                       'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        const lucroPorMes = Array(12).fill(0);
        const contagemPorMes = Array(12).fill(0);

        todasTransacoes.forEach(t => {
          const mes = new Date(t.data).getMonth();
          if (t.tipo === 'venda') {
            lucroPorMes[mes] += t.valorTotal;
          } else {
            lucroPorMes[mes] -= t.valorTotal;
          }
          contagemPorMes[mes]++;
        });

        let melhorMesIdx = 0;
        let melhorMesValor = lucroPorMes[0];
        lucroPorMes.forEach((lucro, idx) => {
          if (lucro > melhorMesValor) {
            melhorMesValor = lucro;
            melhorMesIdx = idx;
          }
        });

        // Crescimento ano a ano
        let crescimento = null;
        if (dadosAnuais.length >= 2) {
          const anoAnterior = dadosAnuais[dadosAnuais.length - 2];
          const anoAtual = dadosAnuais[dadosAnuais.length - 1];
          if (anoAnterior.lucro !== 0) {
            crescimento = ((anoAtual.lucro - anoAnterior.lucro) / Math.abs(anoAnterior.lucro)) * 100;
          }
        }

        return {
          melhorAnoLucro,
          melhorAnoInvestimento,
          melhorMes: { nome: meses[melhorMesIdx], lucro: melhorMesValor },
          crescimento,
          anosComparados: dadosAnuais.length >= 2 ?
            `${dadosAnuais[dadosAnuais.length - 2].ano}‚Üí${dadosAnuais[dadosAnuais.length - 1].ano}` : null
        };
      }, [dadosAnuais, todasTransacoes]);

      // Cores para anos no gr√°fico
      const coresAnos = ['#3b82f6', '#f97316', '#10b981', '#8b5cf6', '#ef4444'];

      // Ranking de produtos por lucro e kg vendido
      const rankingProdutos = useMemo(() => {
        const produtos = Object.entries(consolidacoes.porProduto)
          .filter(([_, dados]) => dados.valorVendido > 0 || dados.lucro !== 0)
          .map(([id, dados]) => ({
            id,
            nome: dados.nome,
            lucro: dados.lucro,
            pesoVendido: dados.pesoVendido,
          }));

        const totalLucro = produtos.reduce((acc, p) => acc + Math.max(0, p.lucro), 0);
        const totalPesoVendido = produtos.reduce((acc, p) => acc + p.pesoVendido, 0);

        const porLucro = produtos
          .filter(p => p.lucro > 0)
          .sort((a, b) => b.lucro - a.lucro)
          .map(p => ({
            ...p,
            percentual: totalLucro > 0 ? (p.lucro / totalLucro * 100) : 0,
          }));

        const porPeso = produtos
          .filter(p => p.pesoVendido > 0)
          .sort((a, b) => b.pesoVendido - a.pesoVendido)
          .map(p => ({
            ...p,
            percentual: totalPesoVendido > 0 ? (p.pesoVendido / totalPesoVendido * 100) : 0,
          }));

        return { porLucro, porPeso, totalLucro, totalPesoVendido };
      }, [consolidacoes]);

      // Dados para gr√°fico de barras
      const dadosBarras = useMemo(() => {
        return Object.entries(consolidacoes.porProduto)
          .filter(([_, dados]) => dados.valorInvestido > 0 || dados.valorVendido > 0)
          .map(([id, dados]) => ({
            nome: dados.nome.split(' ')[0],
            Investido: dados.valorInvestido,
            Vendido: dados.valorVendido,
          }));
      }, [consolidacoes]);

                      disabled={!novoProduto.nome || !novoProduto.precoCompraPadrao || !novoProduto.precoVendaPadrao}
                      className="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed"
                    >
                      {produtoEditando ? 'Salvar Altera√ß√µes' : 'Adicionar Produto'}
                    </button>
                    {produtoEditando && (
                      <button
                        onClick={() => {
                          setProdutoEditando(null);
                          setNovoProduto({ nome: '', precoCompraPadrao: '', precoVendaPadrao: '' });
                        }}
                        className="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300"
                      >
                        Cancelar
                      </button>
                    )}
                  </div>
                </div>

                {/* Lista de Produtos */}
                <div className="bg-white rounded-xl shadow overflow-hidden">
                  <div className="p-4 border-b">
                    <h2 className="text-lg font-semibold text-gray-800">Produtos Cadastrados</h2>
                  </div>
                  <div className="divide-y divide-gray-100">
                    {produtos.map(produto => (
                      <div key={produto.id} className="p-4 flex items-center justify-between hover:bg-gray-50 flex-wrap gap-2">
                        <div>
                          <p className="font-medium text-gray-800">{produto.nome}</p>
                          <p className="text-sm text-gray-500">
                            Compra: {formatarMoeda(produto.precoCompraPadrao)}/kg | Venda: {formatarMoeda(produto.precoVendaPadrao)}/kg
                          </p>
                        </div>
                        <div className="flex gap-2">
                          <button
                            onClick={() => handleEditarProduto(produto)}
                            className="px-3 py-1 text-sm bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200"
                          >
                            ‚úèÔ∏è Editar
                          </button>
                          <button
                            onClick={() => handleExcluirProduto(produto.id)}
                            className="px-3 py-1 text-sm bg-red-100 text-red-700 rounded-lg hover:bg-red-200"
                          >
                            üóëÔ∏è Excluir
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            )}
          </main>

          {/* Footer */}
          <footer className="bg-gray-800 text-white p-4 mt-8">
            <div className="max-w-6xl mx-auto text-center text-sm">
              <p>Pescados do Alexandre ¬© 2026</p>
              <p className="text-gray-400">Controle de Estoque e Lucratividade</p>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PescadosApp />);
  </script>

            console.log('Service Worker registrado:', registration.scope);
          })

  </script>
</body>
